<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Complete wedding invitation platform with RSVP system, timeline, and interactive features" />

        <!-- Performance hints for analytics -->
        <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />
        <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
        <link rel="preconnect" href="https://www.google-analytics.com" crossorigin />
        <link rel="dns-prefetch" href="https://www.google-analytics.com" />

        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <!--
      CSP guidance:
      - Prefer enforcing CSP via server headers. Example (adjust domains as needed):
        Content-Security-Policy:
          default-src 'self';
          script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com 'nonce-{RANDOM}';
          connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com https://www.googletagmanager.com https://www.googletagmanager.com/a http://localhost:8000 https://api.example.com;
          img-src 'self' data: https://www.google-analytics.com;
          style-src 'self' 'unsafe-inline';
          frame-src https://www.googletagmanager.com;
      - If you use nonces, ensure your server assigns the same nonce to any dynamically injected <script> tags.
        This app supports a global window.__CSP_NONCE__ for the analytics loader.
    -->
        <title>Wedding of Pasangan perempuan dan pasangan pria</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
